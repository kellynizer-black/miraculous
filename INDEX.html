    </div><script>
    const quiz = [
        {
            question: "Qual foi o nome do reality show de estreia do ATEEZ, onde os membros mostraram seus treinos e prepara√ß√£o antes do debut?",
            options: ["Kingdom: Legendary War", "Code Name is ATEEZ", "Fever Road", "Road to Kingdom"],
            answer: "Code Name is ATEEZ"
        },
        {
            question: "Quantos membros tem o ATEEZ?",
            options: ["5", "7", "8", "9"],
            answer: "8"
        },
        {
            question: "Qual √© o nome do l√≠der do ATEEZ?",
            options: ["Hongjoong", "Seonghwa", "Wooyoung", "Yeosang"],
            answer: "Hongjoong"
        },
        {
            question: "Qual √© o fandom do ATEEZ?",
            options: ["ATINY", "ARMY", "EXO-L", "NCTzen"],
            answer: "ATINY"
        },
        {
            question: "Qual foi o primeiro √°lbum de est√∫dio do ATEEZ?",
            options: ["TREASURE EP.FIN", "ZERO : FEVER Part.1", "TREASURE EP.2 : Zero To One", "TREASURE EP.2"],
            answer: "TREASURE EP.FIN"
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");

    function showQuestion() {
        const q = quiz[currentQuestion];
        questionEl.textContent = q.question;
        optionsEl.innerHTML = "";
        q.options.forEach(option => {
            const btn = document.createElement("button");
            btn.textContent = option;
            btn.onclick = () => selectAnswer(option);
            optionsEl.appendChild(btn);
        });
    }

    function selectAnswer(selected) {
        const correct = quiz[currentQuestion].answer;
        if (selected === correct) {
            score++;
        }
        currentQuestion++;
        if (currentQuestion < quiz.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz").style.display = "none";
        resultEl.innerHTML = `üéâ Voc√™ terminou o quiz!<br>Sua pontua√ß√£o: <strong>${score}/${quiz.length}</strong>`;
    }

    showQuestion();
</script>
